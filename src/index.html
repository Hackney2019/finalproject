<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
       <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <h1 id="city"></h1>
      <ul>
        <li>Tuesday 06:00, Sunny</li>
      </ul>

      <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
      <div class="row">
        <div class="col-md-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="sunny"
          />

           <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> Â°C</span>
        </div>
      </div>
      </div>
      <small>
        <a href="https://github.com/Hackney2019/finalproject">
          Open-source Code
        </a>
        created by Samantha Woods
        <a href="https://friendly-jalebi-b61c81.netlify.app/">
          hosted on Netlify
        </a>
      </small>
      <link rel="stylesheet" href="style.css" />
      <script src="app.js"></script>
    </div>
  </body>
</html>
